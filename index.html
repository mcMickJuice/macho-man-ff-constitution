--- 
layout: default 
title: Macho Man Constitution
---

<div>
	<div>
		<h2>Most Recent Post</h2>
	</div>
	<div class="mm-front__post">
	{% assign post =  site.posts | first %}		
			<div class="mm-front__post-image">
				<img src="{{site.baseurl}}{{post.previewImageUrl}}" width=400 alt="{{post.title}}">
			</div>
			<div class="mm-front__post-title-container">
				<a class="mm-front__post-title" href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
				<div class="mm-front__post-date">
					{{ post.date | date: "%b %-d, %Y" }}
				</div>
			</div>
	</div>		
</div>
